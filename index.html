<html>

<head>
    <style>
        .scrollbar::after {
            position: absolute;
            background-color: black;
            content: " ";
        }
        
        .scrollbar.vertical::after {
            width: 5px;
            height: 100%;
            left: -5px;
        }
        
        .scrollbar.horizontal::after {
            height: 5px;
            width: 100%;
            top: -5px;
        }
    </style>
</head>

<body>
    <div id="container" style="height: 250px;border: 2px solid black;">
        <div style="height: 100px;background-color: red;width:111%;"></div>
        <div style="height: 100px;background-color: blue;"></div>
        <div style="height: 100px;background-color: green;"></div>
        <div style="height: 100px;background-color: yellow;"></div>
    </div>

    <script src="dist/scroller.js"></script>
    <script>
        window.scrollerInstance = new window.scroller.ScrollContainer(document.querySelector('#container'), {
            xElementClass: ['scrollbar', 'horizontal'],
            yElementClass: ['scrollbar', 'vertical']
        });
    </script>
</body>

</html>
